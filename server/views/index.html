<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
  }
  html, body, main, #panel {
    height: 100%;
  }
  body {
    width: 100%;
    height: 100%;
  }

  #menu {
    /*display: none;*/
    background-color: #232222;
  }

  #menu a {
    /*display: none;*/
    color: #fff;
  }

  .slideout-menu {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 0;
    width: 256px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    display: none;
  }

  .slideout-panel {
    position: relative;
    z-index: 1;
  }

  .slideout-open,
  .slideout-open body,
  .slideout-open .slideout-panel {
    overflow: hidden;
  }

  .slideout-open .slideout-menu {
    display: block;
  }

  .js-slideout-toggle {
    position: absolute;
    right: 0;
    top: 0;
    z-index: 10;
    background-color: transparent;
    cursor: pointer;
    border: none;
    width: 40px;
    height: 40px;
  }
</style>

<script>

<button class="js-slideout-toggle">
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
</button>
<nav id="menu">
  <div id="recent">

</nav>

</div>
